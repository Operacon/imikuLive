<body style="margin: 0; padding: 0">
    <style>
        .mail-confirm-button:hover {
            background-color: #479db4;
        }
    </style>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td>
                <table
                    align="center"
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                    width="690"
                    style="border-collapse: collapse"
                >
                    <div
                        class="mail-wrapper"
                        style="background-color: #1e1e1e; padding: 40px 40px"
                    >
                        <div
                            class="mail-card"
                            style="
                                margin: 0 auto;
                                max-width: 630px;
                                background-color: #333333;
                                box-shadow: 0 0 15px rgb(0 0 0 / 10%);
                                border-radius: 4px;
                                text-align: center;
                                padding: 30px;
                                color: #fff;
                            "
                        >
                            <div
                                class="mail-title"
                                style="
                                    font-size: 20px;
                                    font-weight: 600;
                                    padding: 15px 0;
                                    color: #3ba8ab;
                                    letter-spacing: 8px;
                                "
                            >
                                重设您的
                                <span
                                    style="letter-spacing: 2px; color: #f07d58"
                                    >imikuLive</span
                                >
                                账户密码
                            </div>
                            <div class="mail-desc" style="padding: 15px 0">
                                您似乎刚在登录时忘记了您的密码
                            </div>
                            <div class="mail-desc" style="padding: 15px 0">
                                请点击以下链接进行密码重设
                            </div>
                            <div class="mail-confirm" style="padding: 15px 0">
                                <div
                                    class="mail-confirm-button"
                                    style="
                                        background-color: #3ba8ab;
                                        display: inline-block;
                                        padding: 12px;
                                        color: #fff;
                                        border-radius: 4px;
                                        cursor: pointer;
                                        width: 36%;
                                        letter-spacing: 8px;
                                    "
                                >
                                    <a
                                        href="LLLLlink"
                                        target="_blank"
                                        style="
                                            text-decoration: none;
                                            color: inherit;
                                        "
                                        >重设密码</a
                                    >
                                </div>
                            </div>
                            <div
                                class="mail-tip"
                                style="color: #aaa; padding: 15px 0"
                            >
                                *如果这不是您本人执行的操作，请忽略此邮件
                            </div>
                        </div>
                    </div>
                </table>
            </td>
        </tr>
    </table>
</body>
