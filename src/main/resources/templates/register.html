<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no"
        />
        <title>imikuLive - 注册</title>
        <link
            href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link
            href="../static/css/login.css"
            th:href="@{/css/login.css}"
            rel="stylesheet"
        />
        <script
            src="../static/js/register.js"
            th:src="@{/js/register.js}"
        ></script>
    </head>
    <body>
        <div
            class="bg"
            style="background-image: url('../static/img/bg.jpg')"
            th:style="'background-image: url('+'/img/bg.jpg'+')'"
        >
            <div
                id="succ"
                style="background-image: url('../static/img/succ.png')"
                th:style="'background-image: url('+'/img/succ.png'+')'"
            ></div>
            <div
                class="lgbg"
                style="background-image: url('../static/img/loginbg2.png')"
                th:style="'background-image: url('+'/img/loginbg2.png'+')'"
            >
                <div class="input">
                    <div class="mo-t">
                        <b style="color: #3ba8ab"
                            >imiku<b style="color: #f07d58">Live</b></b
                        >
                    </div>
                    <div>
                        <svg
                            class="mailsvg bi bi-mailbox2"
                            id="exasvg"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            width="16"
                            height="16"
                        >
                            <path
                                d="M9 8.5h2.793l.853.854A.5.5 0 0 0 13 9.5h1a.5.5 0 0 0 .5-.5V8a.5.5 0 0 0-.5-.5H9v1z"
                            />
                            <path
                                d="M12 3H4a4 4 0 0 0-4 4v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V7a4 4 0 0 0-4-4zM8 7a3.99 3.99 0 0 0-1.354-3H12a3 3 0 0 1 3 3v6H8V7zm-3.415.157C4.42 7.087 4.218 7 4 7c-.218 0-.42.086-.585.157C3.164 7.264 3 7.334 3 7a1 1 0 0 1 2 0c0 .334-.164.264-.415.157z"
                            />
                        </svg>
                        <input
                            type="text"
                            id="email"
                            placeholder="电邮"
                            autocomplete="on"
                            onkeydown="if(event.keyCode==13){submit()}"
                            oninput="em(event)"
                            onporpertychange="em(event)"
                            th:value="${email}"
                        />
                        <div id="ts">账户注册</div>
                        <div class="sign">
                            <svg
                                class="sigsvg bi bi-arrow-right-square"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                onclick="submit()"
                                width="16"
                                height="16"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
                                />
                            </svg>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                class="loadsvg bi bi-arrow-repeat"
                                viewBox="0 0 16 16"
                                style="display: none"
                            >
                                <path
                                    d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                                />
                                <path
                                    fill-rule="evenodd"
                                    d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                                />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <svg
                            class="passsvg bi bi-lock"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            width="16"
                            height="16"
                        >
                            <path
                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                            />
                        </svg>
                        <input
                            type="password"
                            id="password"
                            placeholder="密码"
                            onkeydown="if(event.keyCode==13){submit()}"
                            oninput="un(event)"
                            onporpertychange="un(event)"
                        />
                        <svg
                            class="refsvg bi bi-arrow-clockwise"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            width="16"
                            height="16"
                            onclick="refresh()"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
                            />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
                            />
                        </svg>
                    </div>
                    <div id="mes"></div>
                </div>
            </div>
            <div
                class="fail"
                id="fail"
                style="background-image: url('../static/img/fail.png')"
                th:style="'background-image: url('+'/img/fail.png'+')'"
            >
                <div id="fail-cont">失败了</div>
            </div>
            <div
                class="forg"
                id="forg"
                style="background-image: url('../static/img/forg.png')"
                th:style="'background-image: url('+'/img/forg.png'+')'"
            >
                <div id="forg-cont">注册成功，请关注您的收件箱和垃圾邮件</div>
            </div>
            <div id="tk" onclick="tk()">
                使用本站，代表您已阅读并同意我们的服务条款
            </div>
        </div>
    </body>
</html>
