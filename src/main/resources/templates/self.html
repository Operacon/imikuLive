<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${title}">用户 - imikuLive</title>
        <link
            href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/identicon.js/2.3.3/identicon.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script src="../static/js/avatar.js" th:src="@{/js/avatar.js}"></script>
        <script src="../static/js/upload.js" th:src="@{/js/upload.js}"></script>
        <link
            href="../static/css/index.css"
            th:href="@{/css/index.css}"
            rel="stylesheet"
        />
        <link
            href="../static/css/user.css"
            th:href="@{/css/user.css}"
            rel="stylesheet"
        />
        <link
            href="../static/css/edit.css"
            th:href="@{/css/edit.css}"
            rel="stylesheet"
        />
    </head>
    <body onload="ifg()">
        <div
            id="bg"
            style="background-image: url('../static/img/bg.jpg')"
            th:style="'background-image: url('+'/img/bg.jpg'+')'"
        >
            <div id="head">
                <svg
                    viewBox="0 0 16 16"
                    id="zd-btn"
                    width="16"
                    height="16"
                    onclick="mofold()"
                >
                    <path
                        fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                    />
                </svg>
                <img
                    src="../static/img/logo.png"
                    th:src="'/img/logo.png'"
                    alt="logo"
                    id="logo"
                    onclick="toIndex()"
                />
                <div class="head-sc" id="scd">
                    <input
                        class="head-sr"
                        type="text"
                        id="head-sr"
                        onkeydown="if(event.keyCode==13){search()}"
                        placeholder="搜点什么~"
                    />
                    <svg
                        viewBox="0 0 16 16"
                        class="bi scsvg"
                        width="16"
                        height="16"
                        onclick="search()"
                    >
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                        />
                    </svg>
                </div>
                <div class="head-acc">
                    <div id="login-btn" onclick="toLogin()">
                        <svg
                            viewBox="0 0 24 24"
                            class="lgsvg"
                            width="24"
                            height="24"
                        >
                            <path
                                d="M12,2C6.48,2,2,6.48,2,12c0,5.52,4.48,10,10,10s10-4.48,10-10C22,6.48,17.52,2,12,2z M12,3c4.96,0,9,4.04,9,9 c0,1.42-0.34,2.76-0.93,3.96c-1.53-1.72-3.98-2.89-7.38-3.03C14.57,12.6,16,10.97,16,9c0-2.21-1.79-4-4-4C9.79,5,8,6.79,8,9 c0,1.97,1.43,3.6,3.31,3.93c-3.4,0.14-5.85,1.31-7.38,3.03C3.34,14.76,3,13.42,3,12C3,7.04,7.04,3,12,3z M9,9c0-1.65,1.35-3,3-3 s3,1.35,3,3c0,1.65-1.35,3-3,3S9,10.65,9,9z M12,21c-3.16,0-5.94-1.64-7.55-4.12C6.01,14.93,8.61,13.9,12,13.9 c3.39,0,5.99,1.03,7.55,2.98C17.94,19.36,15.16,21,12,21z"
                                class="style-scope yt-icon"
                            ></path>
                        </svg>
                        <t id="login-btn-t">登录</t>
                    </div>
                    <div id="logged-sw">
                        <div
                            id="logged-sw-ic"
                            data-container="#logged-sw-ic"
                            data-toggle="popover"
                            data-placement="bottom"
                            onmouseover="opsw(1)"
                            onmouseout="opsw(-1)"
                        >
                            <img class="ava ava-s" id="logged-sw-i" />
                            <div id="logged-sw-op">
                                <hr />
                                <div class="nic" id="op-nick">nickname</div>
                                <hr />
                                <div class="op-ele" onclick="toSelf()">
                                    <svg
                                        class="op-svg bi bi-mailbox2"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 16 16"
                                        width="16"
                                        height="16"
                                    >
                                        <path
                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                                        />
                                    </svg>
                                    <tbb>个人中心</tbb>
                                </div>
                                <div class="op-ele" onclick="toMR()">
                                    <svg
                                        class="op-svg bi bi-mailbox2"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 16 16"
                                        width="16"
                                        height="16"
                                    >
                                        <path
                                            d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75c.167-.333.25-.833.25-1.5H2s-2 0-2-2V4zm1.398-.855a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145z"
                                        />
                                    </svg>
                                    <tbb>直播中心</tbb>
                                </div>
                                <div
                                    class="op-ele"
                                    id="op-logout"
                                    onclick="logout()"
                                >
                                    <svg
                                        class="op-svg bi bi-mailbox2"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 16 16"
                                        width="16"
                                        height="16"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"
                                        />
                                    </svg>
                                    <tbb>退出登录</tbb>
                                </div>
                            </div>
                        </div>
                        <t class="nic" id="logged-sw-t">nickname</t>
                    </div>
                </div>
                <div class="head-sc" id="head-xy-sc">
                    <input
                        class="head-sr"
                        id="head-sr"
                        type="text"
                        onkeydown="if(event.keyCode==13){search()}"
                        placeholder="搜点什么~"
                    />
                    <svg
                        viewBox="0 0 16 16"
                        class="bi scsvg"
                        width="16"
                        height="16"
                        onclick="search()"
                    >
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                        />
                    </svg>
                </div>
                <div id="head-xy-ac">
                    <div id="xy-ac-cd">
                        <img class="ava" id="xy-ac-cd-i" />
                        <t class="nic" id="xy-ac-cd-t">nickname</t>
                        <hr />
                        <div class="op-ele" onclick="toSelf()">
                            <svg
                                class="op-svg bi bi-mailbox2"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                width="16"
                                height="16"
                            >
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                                />
                            </svg>
                            <tbb>个人中心</tbb>
                        </div>
                        <div class="op-ele" onclick="toMR()">
                            <svg
                                class="op-svg bi bi-mailbox2"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                width="16"
                                height="16"
                            >
                                <path
                                    d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75c.167-.333.25-.833.25-1.5H2s-2 0-2-2V4zm1.398-.855a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145z"
                                />
                            </svg>
                            <tbb>直播中心</tbb>
                        </div>
                        <div class="op-ele" id="op-logout" onclick="logout()">
                            <svg
                                class="op-svg bi bi-mailbox2"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                width="16"
                                height="16"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"
                                />
                            </svg>
                            <tbb>退出登录</tbb>
                        </div>
                    </div>
                </div>
            </div>
            <div id="n-card">
                <img class="ava-b" id="card-i" />
                <div
                    id="ava-btn"
                    onclick="ava_upload()"
                    data-container="#bg"
                    data-toggle="popover"
                    data-placement="bottom"
                    data-content="更换头像"
                >
                    <svg viewBox="0 0 16 16" width="30px" height="30px">
                        <path
                            d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"
                        />
                        <path
                            d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"
                        />
                    </svg>
                </div>
                <div class="card-hr" id="card-hr-m"></div>
                <div
                    id="card-nick"
                    onmouseover="ss2=true;"
                    onmouseout="ss2=false;"
                >
                    <t
                        id="card-nick-t"
                        th:text="${nickname}"
                        data-container="#bg"
                        data-toggle="popover"
                        data-placement="top"
                        data-content="更改昵称"
                        onclick="nick_upload()"
                        >SuperUser</t
                    >
                    <div
                        id="card-gender"
                        th:text="${gender}"
                        data-container="#bg"
                        data-toggle="popover"
                        data-placement="top"
                        data-content="修改性别"
                        onclick="gend_upload()"
                    >
                        🤖
                    </div>
                </div>
                <div id="card-uid" th:text="'UID: ' + ${uid}">UID: 100000</div>
                <div id="card-mail" th:text="${email}">live@imiku.fun</div>
                <div class="card-hr"></div>
                <div
                    id="card-intro"
                    data-container="#bg"
                    data-toggle="popover"
                    data-placement="left"
                    data-content="修改个人介绍"
                    onclick="intr_upload()"
                >
                    <t th:text="${intro}" style="direction: ltr">
                        威严满满的超管
                    </t>
                </div>
                <div id="card-room" class="card-room" onclick="toUR()">
                    去直播间
                </div>
                <div id="card-room-m"></div>
            </div>
        </div>
        <data id="d-uid" th:text="${uid}">100000</data>
        <data id="d-nickname" th:text="${nickname}">SuperUser</data>
        <data id="d-avatar" th:text="${avatar}">auto</data>
        <data id="d-room" th:text="${room}">10</data>
        <data id="d-gender" th:text="${gend}">2</data>
        <div class="upc" id="upc-n">
            <img
                src="../static/img/logo.png"
                th:src="'/img/logo.png'"
                class="upc-logo"
            />
            <t class="upc-t">更改昵称</t>
            <input
                type="text"
                id="upc-nick"
                autocomplete="off"
                onkeydown="if(event.keyCode==13){info_post()}"
                oninput="upc_Ncheck()"
                onporpertychange="upc_Ncheck()"
                maxlength="15"
            />
            <div class="upc-sub" onclick="info_post()">></div>
            <div class="upc-qt" onclick="hide_upc()">×</div>
            <div class="upc-err" id="upc-err-nic"></div>
        </div>
        <div class="upc" id="upc-g">
            <img
                src="../static/img/logo.png"
                th:src="'/img/logo.png'"
                class="upc-logo"
            />
            <t class="upc-t">修改性别</t>
            <div id="upc-btn-g">
                <div class="upc-btn" id="upc-btn-1" onclick="upc_gd(1)">♂️</div>
                <div class="upc-btn" id="upc-btn-2" onclick="upc_gd(2)">♀️</div>
                <div class="upc-btn" id="upc-btn-3" onclick="upc_gd(3)">🤖</div>
                <t class="upc-t" id="upc-btn-t">机性</t>
            </div>
            <div class="upc-sub" onclick="info_post()">></div>
            <div class="upc-qt" onclick="hide_upc()">×</div>
            <div class="upc-err" id="upc-err-nic"></div>
        </div>
        <div class="upc" id="upc-i">
            <img
                src="../static/img/logo.png"
                th:src="'/img/logo.png'"
                class="upc-logo"
            />
            <t class="upc-t">修改简介</t>
            <textarea
                type="text"
                id="upc-intro"
                autocomplete="off"
                onkeydown="if(event.keyCode==13){info_post()}"
                maxlength="140"
                th:text="${intro}"
            ></textarea>
            <div class="upc-sub" onclick="info_post()">></div>
            <div class="upc-qt" onclick="hide_upc()">×</div>
            <div class="upc-err" id="upc-err-nic"></div>
        </div>
    </body>
</html>
